<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Sounds</h1>
            <div class="songItemContainer">
                <!-- Your dynamically generated songs will go here -->
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="80" height="40" alt="Waveform" id="waveform" style="display: none;">
            <img src="covers/1.jpg" width="60" height="60" alt="Song Cover" id="songCover" style="display: block;">
            <span class="songName">Tu Hai Kahan-AUR</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a6f377c301.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
